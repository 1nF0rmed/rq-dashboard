<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>RQ dashboard</title>

  {# Le styles -#}
  <link rel="stylesheet" href="{{ url_for('static', filename='rq_dashboard/css/bootstrap.min.css') }}">
  <link href="{{ url_for('static', filename='rq_dashboard/css/main.css') }}" rel="stylesheet">
</head>

<body>

<div class="container">

    {#- This container is the main area for the page's content -#}
    {% block content %}{% endblock %}

</div>

{#- JavaScripts are loaded at the end -#}

{#- Custom JS -#}
<script src="{{ url_for('static', filename='rq_dashboard/js/require-jquery.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='rq_dashboard/js/underscore-min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='rq_dashboard/js/sugar-1.2.1.min.js') }}" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
require.config({
    baseUrl: '{{ url_for('static', filename='rq_dashboard/js') }}',
    paths: {
        'jquery': 'require-jquery'
    }
});
</script>
<script type="text/javascript">
{% block inline_js %}{% endblock %}
</script>

</body>
</html>
